<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>checkbox 1</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 2</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 3</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 4</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 5</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 6</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 7</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 8</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>checkbox 9</p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
