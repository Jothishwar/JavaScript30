<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS variables and JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Update CSS variables with <span>JS</span></h1>
	<div class="options">
		<label for="spacing">Spacing</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="slider">
		<label for="blur">Blur</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="slider">
		<label for="base-color">Base Color</label>
		<input type="color" name="base-color" value="#708090">
	</div>
	<img src="https://cdn.pixabay.com/photo/2017/05/02/15/30/streets-2278471_960_720.jpg">
</body>
<script type="text/javascript" src="script.js"></script>
</html>
